<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="slider1" class="b-slider">
		<div class="b-slider-wrapper">
			<div class="b-slider-item">
				<img src="images/1.jpg">
			</div>
			<div class="b-slider-item">
				<img src="images/2.jpg">
			</div>
			<div class="b-slider-item">
				<img src="images/3.jpg">
			</div>
			<div class="b-slider-item">
				<img src="images/4.jpg">
			</div>
			<div class="b-slider-item">
				<img src="images/5.jpg">
			</div>
			<div class="b-slider-item">
				<img src="images/6.jpg">
			</div>
		</div>

		<a href="#" class="b-slider-arrow b-slider-arrow_left"></a>
		<a href="#" class="b-slider-arrow b-slider-arrow_right"></a>
	</div>

	<div id="slider2" class="b-slider b-slider_thumbs">
		<div class="b-slider-wrapper">
			<div data-slide-to="0" class="b-slider-item">
				<img src="images/1.jpg">
			</div>
			<div data-slide-to="1" class="b-slider-item">
				<img src="images/2.jpg">
			</div>
			<div data-slide-to="2" class="b-slider-item">
				<img src="images/3.jpg">
			</div>
			<div data-slide-to="3" class="b-slider-item">
				<img src="images/4.jpg">
			</div>
			<div data-slide-to="4" class="b-slider-item">
				<img src="images/5.jpg">
			</div>
			<div data-slide-to="5" class="b-slider-item">
				<img src="images/6.jpg">
			</div>
		</div>

		<a href="#" class="b-slider-arrow b-slider-arrow_left"></a>
		<a href="#" class="b-slider-arrow b-slider-arrow_right"></a>
	</div>

	<script src="slider.js"></script>
</body>
</html>
